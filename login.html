<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Login</title>
</head>
<body>

<!-- Login Form -->
<div class="modal-content animate" id="loginForm">
  <div class="imgcontainer">
    <img src="travel_letter_white.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <h2>Login</h2>

    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="button" class="loginbtn" onclick="login()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container">
    <button type="button" onclick="window.location.href='register.html'">Register</button>
  </div>
</div>

<script>
  // Login function
  function login() {
  var username = document.querySelector('[name="uname"]').value;
  var password = document.querySelector('[name="psw"]').value;

  // Retrieve existing users from localStorage
  var users = JSON.parse(localStorage.getItem("users") || "[]");
  var validUser = users.find(user => user.username === username && user.password === password);

  if (validUser) {
    // Store the logged-in user's username in localStorage
    localStorage.setItem("loggedInUser", username);
    alert("Login successful!");
    // Redirect to the dashboard
    window.location.href = "dashboard.html";
  } else {
    alert("Invalid username or password. Please try again.");
  }
}


</script>

</body>
</html>
